    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        font-family: 'Baloo 2', cursive;
        text-align: center;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #3742fa);
        background-size: 400% 400%;
        animation: gradientShift 4s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        opacity: 1;
        transition: all 0.8s ease;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .intro.hidden {
        visibility: hidden;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.8s ease;
      }

      .intro h1 {
        font-family: 'Pacifico', cursive;
        font-size: clamp(3rem, 8vw, 8rem);
        color: white;
        margin-bottom: 1rem;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        animation: bounce 2s infinite;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .intro h1:hover {
        transform: scale(1.1);
      }

      .intro p {
        font-size: 1.5rem;
        color: white;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: fadeInUp 1s ease 0.5s both;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 0.9;
          transform: translateY(0);
        }
      }

      h1 {
        font-family: 'Pacifico', cursive;
        font-size: clamp(2rem, 5vw, 3rem);
        color: #ff3399;
        margin: 2rem 0 1rem 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        animation: slideInFromTop 1s ease;
      }

      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .carousel-container {
        margin: 2rem auto;
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: slideInFromLeft 1s ease 0.3s both;
      }

      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .carousel {
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        background: white;
      }

      .carousel img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        display: none;
        transition: all 0.5s ease;
      }

      .carousel img.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .carousel-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.8);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.2rem;
        color: #ff3399;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .carousel-nav:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-50%) scale(1.1);
      }

      .carousel-nav.prev {
        left: 10px;
      }

      .carousel-nav.next {
        right: 10px;
      }

      .carousel-indicators {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
      }

      .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 51, 153, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .indicator.active {
        background: #ff3399;
        transform: scale(1.2);
      }

      .message {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        color: #cc0066;
        margin: 2rem 0;
        font-family: 'Pacifico', cursive;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        animation: slideInFromRight 1s ease 0.6s both;
      }

      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .videos-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 2rem 1rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .video-wrapper {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease;
        animation: slideInFromBottom 1s ease both;
      }

      .video-wrapper:nth-child(1) { animation-delay: 0.9s; }
      .video-wrapper:nth-child(2) { animation-delay: 1.2s; }
      .video-wrapper:nth-child(3) { animation-delay: 1.5s; }

      @keyframes slideInFromBottom {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .video-wrapper:hover {
        transform: scale(1.02);
      }

      .video-wrapper video {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
      }

      audio {
        display: none;
      }

      .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 999;
      }

      .main-content {
        display: none;
        padding-bottom: 2rem;
      }

      .floating-hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 998;
      }

      .heart {
        position: absolute;
        color: #ff69b4;
        font-size: 20px;
        animation: floatUp 6s infinite linear;
        opacity: 0;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) rotate(360deg);
        }
      }

      .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        display: none;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        color: #ff3399;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }

      .control-btn:hover {
        background: white;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .carousel-container {
          width: 95%;
        }

        .videos-container {
          gap: 1.5rem;
          padding: 1rem;
        }

        .video-wrapper video {
          max-width: 320px;
        }

        .carousel img {
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        .intro h1 {
          font-size: 4rem;
        }

        .carousel img {
          height: 250px;
        }

        .video-wrapper video {
          max-width: 280px;
        }
      }
    </style>

    <script>
      let currentImage = 0;
      let confettiEnabled = true;
      let musicEnabled = false;
      let autoCarousel = true;
      let carouselInterval;

      function startCelebration() {
        const introElement = document.getElementById('intro');
        introElement.className = `${introElement.className} hidden`;

        setTimeout(() => {
          document.getElementById('mainContent').style.display = 'block';
          document.getElementById('controls').style.display = 'block';
          startFloatingHearts();
          startAutoCarousel();
          // Uncomment if you have background music
          // document.getElementById('birthdayMusic').play();
        }, 800);
      }

      function startAutoCarousel() {
        if (carouselInterval) clearInterval(carouselInterval);
        carouselInterval = setInterval(() => {
          if (autoCarousel && document.getElementById('mainContent').style.display !== 'none') {
            nextImage();
          }
        }, 4000);
      }

      function nextImage() {
        const images = document.querySelectorAll('.carousel img');
        const indicators = document.querySelectorAll('.indicator');

        images[currentImage].classList.remove('active');
        indicators[currentImage].classList.remove('active');

        currentImage = (currentImage + 1) % images.length;

        images[currentImage].classList.add('active');
        indicators[currentImage].classList.add('active');
      }

      function prevImage() {
        const images = document.querySelectorAll('.carousel img');
        const indicators = document.querySelectorAll('.indicator');

        images[currentImage].classList.remove('active');
        indicators[currentImage].classList.remove('active');

        currentImage = currentImage === 0 ? images.length - 1 : currentImage - 1;

        images[currentImage].classList.add('active');
        indicators[currentImage].classList.add('active');
      }

      function goToImage(index) {
        const images = document.querySelectorAll('.carousel img');
        const indicators = document.querySelectorAll('.indicator');

        images[currentImage].classList.remove('active');
        indicators[currentImage].classList.remove('active');

        currentImage = index;

        images[currentImage].classList.add('active');
        indicators[currentImage].classList.add('active');
      }

      // Touch/swipe support for carousel
      let startX = 0;
      let endX = 0;

      document.getElementById('carousel').addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      document.getElementById('carousel').addEventListener('touchend', e => {
        endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) nextImage();
        if (endX - startX > 50) prevImage();
      });

      // Confetti effect (enhanced)
      const confettiCanvas = document.querySelector('.confetti');
      const ctx = confettiCanvas.getContext('2d');
      let width, height;
      let confetti = [];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        confettiCanvas.width = width;
        confettiCanvas.height = height;
      }

      window.addEventListener('resize', resize);
      resize();

      function randomColor() {
        const colors = ['#ff3399', '#33ccff', '#ffcc00', '#66ff66', '#ff9966', '#ff69b4', '#9966ff'];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function createConfettiPiece() {
        return {
          x: Math.random() * width,
          y: Math.random() * -height,
          r: Math.random() * 8 + 3,
          color: randomColor(),
          speed: Math.random() * 4 + 2,
          drift: Math.random() * 2 - 1,
          spin: Math.random() * 10 - 5,
          rotation: 0,
        };
      }

      for (let i = 0; i < 100; i++) confetti.push(createConfettiPiece());

      function drawConfetti() {
        if (!confettiEnabled) {
          ctx.clearRect(0, 0, width, height);
          requestAnimationFrame(drawConfetti);
          return;
        }

        ctx.clearRect(0, 0, width, height);
        confetti.forEach((c) => {
          ctx.save();
          ctx.translate(c.x, c.y);
          ctx.rotate(c.rotation);
          ctx.beginPath();
          ctx.arc(0, 0, c.r, 0, 2 * Math.PI);
          ctx.fillStyle = c.color;
          ctx.fill();
          ctx.restore();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
      }

      function updateConfetti() {
        confetti.forEach((c) => {
          c.y += c.speed;
          c.x += c.drift;
          c.rotation += c.spin * 0.02;
          if (c.y > height + 20) {
            c.y = -20;
            c.x = Math.random() * width;
          }
          if (c.x > width + 20) c.x = -20;
          if (c.x < -20) c.x = width + 20;
        });
      }

      function startFloatingHearts() {
        setInterval(() => {
          createFloatingHeart();
        }, 2000);
      }

      function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = Math.random() > 0.5 ? 'ü•≥' : 'üéâ';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.fontSize = (Math.random() * 10 + 15) + 'px';

        document.getElementById('floatingHearts').appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }

      function toggleMusic() {
        musicEnabled = !musicEnabled;
        const icon = document.getElementById('musicIcon');
        const audio = document.getElementById('birthdayMusic');

        if (musicEnabled && audio) {
          audio.play();
          icon.className = 'fas fa-volume-up';
        } else if (audio) {
          audio.pause();
          icon.className = 'fas fa-music';
        }
      }

      function toggleConfetti() {
        confettiEnabled = !confettiEnabled;
        const icon = document.getElementById('confettiIcon');
        icon.className = confettiEnabled ? 'fas fa-snowflake' : 'fas fa-pause';
      }

      // Start confetti animation
      drawConfetti();

      // Keyboard controls
      document.addEventListener('keydown', (e) => {
        if (document.getElementById('mainContent').style.display === 'none') return;

        switch(e.key) {
          case 'ArrowLeft':
            prevImage();
            break;
          case 'ArrowRight':
            nextImage();
            break;
          case ' ':
            e.preventDefault();
            toggleConfetti();
            break;
        }
      });
    </script>
